<div class="login_form_box">
  <h2 class="text-center">Login In</h2>
  <form [formGroup]="loginForm">
    <div class="form-group mb-20">
      <label>Email</label>
      <input type="text" formControlName="Email" placeholder="Username" class="form-control abc">
      <div *ngIf="(loginForm.get('Email').invalid && loginForm.get('Email').touched) || loginForm.get('Email').dirty">
        <small class="text-danger" *ngIf="loginForm.get('Email').errors?.required">Email address is required</small>
        <small class="text-danger" *ngIf="loginForm.get('Email').errors?.pattern">Email address is invalid</small>
        <!-- <span  class="{{status?'sucseess-text':'error-text'}}">{{message}}</span> -->
      </div>
    </div>
    <div class="form-group mb-20">
      <label> password</label>
      <input [type]="show ? 'text': 'password'" formControlName="password" placeholder="Password" class="form-control" minlength="5" maxlength="10" autocomplete="off">
      <!-- <span (click)="onClick()" class="btnbb" [class]="show ? 'fa fa-eye' : 'fa fa-eye-slash'"></span> -->
      <button class="btnbb" (click)="onClick()">
        <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
      </button>
      <p class="text-danger"
        *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is
        required!</p>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="Login()">Login</button>
      <button class="btn btn-secondary www" (click)="onChangePassword()"> Change Password</button>
      <button class="btn btn-secondary abc" (click)="onForget()">Forgot password</button>
      <button class="btn btn-secondary" (click)="onRegister()">Goto Register</button>
    </div>
  </form>
</div>
