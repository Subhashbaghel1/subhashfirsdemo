<div class="login_form_box">
    <h2 class="text-center"> Register Form</h2>
    <form [formGroup]="registerForm">
        <div class="form-group mb-20">
            <label> Name </label>
            <input formControlName="empname" placeholder="Username" id="name" name="name" value="" type="text"
                class="form-control" (keypress)="letterOnly($event)">
            <p class="text-danger"
                *ngIf="registerForm.get('empname').hasError('required') && registerForm.get('empname').touched"> Name is
                required!</p>
        </div>
        <div class="form-group mb-20">
            <label>Email</label>
            <input formControlName="Email" placeholder="Username" id="username" name="username" value="" type="text"
                class="form-control">
            <div *ngIf="(registerForm.get('Email').invalid && registerForm.get('Email').touched) || registerForm.get('Email').dirty">
                <small class="text-danger" *ngIf="registerForm.get('Email').errors?.required">Email address is
                    required</small>
                <small class="text-danger" *ngIf="registerForm.get('Email').errors?.pattern">Email address is
                    invalid</small>
            </div>
        </div>
        <div class="form-group mb-20">
            <label>Doj</label>
            <input formControlName="doj" placeholder="doj" id="doj" name="doj" value="" type="date"
                class="form-control">
            <p class="text-danger"
                *ngIf="registerForm.get('doj').hasError('required') && registerForm.get('doj').touched"> Date of joining
                is required!</p>
        </div>
        <div class="form-group mb-20">
            <label>Salary</label>
            <input formControlName="salary" placeholder="salary" id="salary" name="salary" value="" type="text"
                class="form-control" maxlength="8">
            <p class="text-danger"
                *ngIf="registerForm.get('salary').hasError('required') && registerForm.get('salary').touched"> Salary is
                required!</p>
        </div>

        <div class="form-group mb-20">
            <label>Designation</label>
            <input formControlName="designation" placeholder="Designation" id="designation" name="designation" value=""
                type="text" class="form-control" (keypress)="letterOnly($event)">
            <p class="text-danger"
                *ngIf="registerForm.get('designation').hasError('required') && registerForm.get('designation').touched">
                Designation is required!</p>
        </div>
        <div class="form-group mb-20">
            <label>Password</label>
            <input formControlName="password" placeholder="password" id="password" name="password" value="" type="text"
                class="form-control" maxlength="8">
            <p class="text-danger"
                *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                password is required!</p>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" [disabled]="registerForm.invalid" (click)="Register()">Register</button>
            <button class="btn btn-secondary" (click)="onLogin()">Goto Login</button>
        </div>
    </form>
</div>
